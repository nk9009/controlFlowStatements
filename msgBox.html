<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
</head>
<body>
    <script type="text/javascript">
        // 함수: 미리 약속된 명령어
        // 내장함수 중에서 대화 상자(Message Box) 함수
        // alert, confirm, prompt 세 가지 함수
        
        // alert("alert - 확인 버튼 ");
        // alert는 return value반환값이 없다.

        // confirm("confirm - 확인 / 취소 버튼 "); 
        // confirm은 return value반환값이 있다. 반환값은 true, false이다.

        prompt("prompt", "input message - 확인 / 취소 버튼");
        // prompt는 return value반환값이 있다. 반환값은 입력한 값이다. 

    </script>
</body>
</html>
